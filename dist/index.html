<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>WebSynth</title>
</head>
<body class="lightBody">
  <div class="title module row lightTitle">
    <h2>websynth</h2>
    <button class="darkMode light" type="button">dark mode</button>
  </div>
  <div class="row">
    <div class="hotkey module light">
      <h3>Controls</h3>
      <hr>
      <ul>
        <li>New Oscillator: 'o' key</li>
        <li>New Filter: 'f' key</li>
        <li>Toggle demo note: spacebar</li>
        <li>Router: direct output from source to destination</li>
      </ul>
    </div>
    <div class="module save light">
      <h3>Save Synth Preset</h3>
      <hr>
      <form class="savePreset">
        <div class="row">
          <input type="text" name="presetName" placeholder="name">
          <button class="saveButton" type="submit">Save</button>
        </div>
      </form>
      <button class="overwrite false" type="button">Overwrite</button>
    </div>
  </div>
  <div class="row">
    <div class="module light">
      <h3>Global Controls</h3>
      <hr>
      <div class="globalControls"></div>
    </div>
    <div class="router module light">
      <h3>Router</h3>
      <hr>
      <div class="row">
        <div class="connected icon">Connected</div>
        <div class="eligible icon">Eligible</div>
        <div class="ineligible icon">Ineligible</div>
      </div>
      <div class="routingTable">
        <p class="routerDefault light">create nodes</p>
      </div>
      </div>
    </div>
  </div>
  <!-- List of Oscillators -->
  <ul class="oscillators">
  </ul>

  <div class="row">
    <!-- Oscillator Individual Controls -->
    <div class="oscillatorControls module light"><h2>Oscillators</h2><hr></div>
    
    <!-- Filter Individual Controls -->
    <div class="filterControls module light"><h2>Filters</h2><hr></div>
  </div>
    
  <div class="scripts"></div>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
