<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Synthesizer</title>
</head>
<body>
  <h2>Synthesizer</h2>
  <div class="hotkey module">
    <h3>Hotkey Controls</h3>
    <ul>
      <li>'o' key : creates a new oscillator</li>
      <li>'f' key : creates a new filter</li>
      <li>spacebar : toggles demo sound on/off</li>
    </ul>
  </div>
  <div class="globalControls module">
    <h3>Global Controls</h3>
    <label for="masterGainSlider">Volume</label>
    <input class="masterGainSlider" type="range" min="0" max="1" value="0.75" step="0.001">
    <label for="attackSlider">Attack</label>
    <input class="attackSlider" type="range" min="0.001" max="1" value="0.1" step="0.001">
    <label for="releaseSlider">Release</label>
    <input class="releaseSlider" type="range" min="0.001" max="1" value="0.1" step="0.001">
    <label for="noteSlider">Note</label>
    <input class="noteSlider" type="range" min="1" max="88" value="49" step="1">
    <label for="portaSlider">Porta</label>
    <input class="portaSlider" type="range" min="0.001" max="1" value="0.25" step="0.001">
  </div>
  <!-- List of Oscillators -->
  <ul class="oscillators">
  </ul>

  <div class="filtersAndOscillators">
    <!-- Oscillator Individual Controls -->
    <div class="oscillatorControls module"><h2>Oscillators</h2></div>
    
    <!-- Filter Individual Controls -->
    <div class="filterControls module"><h2>Filters</h2></div>
  </div>
    
  <script src="templates.js"></script>
  <script src="waves.js"></script>
  <script src="index.js"></script>
  <script src="midi.js"></script>
</body>
</html>
